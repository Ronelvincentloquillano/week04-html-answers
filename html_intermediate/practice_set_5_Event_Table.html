<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        
        table {
            width: 70%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }

        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            text-align: left;
        }

        
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        
        caption {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;">Event Table</h2>

    <table>
        <caption>Upcoming Events</caption>
        <thead>
            <tr>
            
                <th colspan="2">Event Details:</th>
                <th></th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>WAVE TO EARTH LIVE IN MANILA</td>
                <td>February 28, 2025</td>
                <td>SM Mall Of Asia Arena, Pasay City, PH</td>
            </tr>
            <tr>
                <td>Tomorrowland 2025</td>
                <td>July 18 - 27, 2025</td>
                <td>Boom, Belgium</td>
            </tr>
            <tr>
                <td>Wanderland Festival</td>
                <td>March 22 & 23, 2025</td>
                <td>Filinvest City Events Grounds, Alabang, PH</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
